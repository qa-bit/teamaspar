ivory_ck_editor:
    default_config: my_config
    configs:
        my_config:
            toolbar: [[ "Format", "Bold", "Italic", "Underline", "Strike", "size",'FontSize', 'TextColor', "Subscript", "Superscript", "-", "RemoveFormat", "NumberedList", "BulletedList", "-", "JustifyLeft","JustifyCenter","JustifyRight","JustifyBlock", "Outdent", "Indent", "-", "Blockquote" , "Link", "Unlink" ]]
            language: 'es'
            format_tags: 'p;h1;h2;h3;h4;h5;h6;div'


oneup_uploader:
      mappings :
         gallery :
             frontend : dropzone
             root_folder: true


liip_imagine:
    resolvers:
        default:
            web_path: ~
    filter_sets:
        cache : ~
        email_thumbnail :
            quality : 70
            filters :
                thumbnail: { size : [180, 180], mode: outbound}

        email_header :
            format: png
            quality : 70
            filters:
                relative_resize:
                    widen : 548